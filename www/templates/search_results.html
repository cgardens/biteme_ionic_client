<ion-view view-title='Search'>
  <ion-content>
    <form class='searchForm' ng-show='newSearch'>
        <input ng-model='newSearch.term' type='text' placeholder='Enter Recipe...'>
      <div class='buttonContainer'>
        <button class='mine' ng-click="getSearchResults()">Search</button>
      </div>
    </form>
    <ul>
      <ion-list>
        <ion-item ng-repeat='recipe in recipes.results' href='#/recipes/{{recipe.recipeID}}'>
          <h2>{{recipe.title}}</h2></a>
            <!-- <a href='#/recipes/{{recipe.recipeID}}'><h2>{{recipe.title}}</h2></a> -->
          <p>Rating: {{recipe.rating | number:1}} out of 5</p>
          <img ng-src='{{recipe.imageURL}}' alt='recipe photo' style="width:100%">
        </ion-item>
      <ion-list>
    </ul>
  </ion-content>
</ion-view>
