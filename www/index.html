<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Bite Me</title>

  <!-- compiled css output -->
  <link href='http://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900' rel='stylesheet' type='text/css'>
  <link href="css/ionic.app.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- custom fonts -->
  <link href="http://fonts.googleapis.com/css?family=Lobster|Raleway" rel="stylesheet" type="text/css">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- angular and jquery -->
  <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular.js'></script> -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-resource.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-mocks.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js'></script>

  <!-- vendor scripts -->
  <script src='../lib/annyang.js'></script>
  <script src='../lib/responsive_voice.js'></script>
  <script src='../lib/ratio-0.4.1.js'></script>
  <script src='../lib/ngStorage.js'></script>

  <!-- personal scripts -->
  <script src="js/app.js"></script>
  <script src="js/authentication_controllers.js"></script>
  <script src="js/recipes_controllers.js"></script>
  <script src="js/search_controllers.js"></script>
  <script src="js/services.js"></script>
  <script src="js/users_controllers.js"></script>
</head>
<body ng-app='starter'>
  <!--
     The nav bar that will be updated as we navigate between views.
   -->

  <ion-nav-bar class="bar-light">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
   <!--
     The views will be rendered in the <ion-nav-view> directive below
     Templates are in the /templates folder (but you could also
     have templates inline in this html file if you'd like).
   -->
  <ion-nav-view></ion-nav-view>

  <div class="tabs tabs-light tabs-icon-only" ng-controller='AuthCtrl' ng-show='userLoggedIn()'>
    <a class="tab-item" href='#/search_results'>
      <i class='icon ion-search'></i>
    </a>
    <a class="tab-item" href='#/users'>
      <i class='icon ion-person'></i>
    </a>
    <a class='tab-item'>
      <i class='icon ion-edit'></i>
    </a>
  </div>
</body>
</html>
