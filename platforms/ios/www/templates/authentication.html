<ion-view view-title="Connect">
  <ion-content class='has-tabs'>
    <ion-refresher ng-controller='a' on-refresh='doRefresh()'></ion-refresher>
    <h5 class='error' ng-bind='signup_error'></h5>
    <form>
      <div class='list'>
        <label class='item item-input item-floating-label'>
          <span class='input-label'>First Name</span>
          <input ng-model='new_user.signup_first_name' type='text' placeholder='Caesar'>
        </label>
        <label class='item item-input item-floating-label'>
          <span class='input-label'>Email</span>
          <input ng-model='new_user.signup_email' type='email' placeholder='caesar@gmail.com'>
        </label>
        <label class='item item-input item-floating-label'>
          <span class='input-label'>Password</span>
          <input ng-model='new_user.signup_password' type='password' placeholder='********'>
        </label>
      </div>
      <div class='buttonContainer'>
        <button class='mine' ng-click='signUp(new_user)' >Sign Up</button>
      </div>
    </form>
    <h5 class='error' ng-bind='login_error'></h5>
    <form>
      <div class='list'>
        <label class='item item-input item-floating-label'>
          <span class='input-label'>Email</span>
          <input ng-model='user.login_email' type='email' placeholder='caesar@gmail.com'>
        </label>
        <label class='item item-input item-floating-label'>
          <span class='input-label'>Password</span>
          <input ng-model='user.login_password' type='password' placeholder='********'>
        </label>
      </div>
      <div class='buttonContainer'>
        <button class='mine' ng-click='login(user)'>Login</button>
      </div>
    </form>
  </ion-content>
</ion-view>
