<ion-view view-title='Profile'>
  <ion-content class='has-tabs'>
    <ion-refresher ng-controller='AuthCtrl' on-refresh='doRefresh()'></ion-refresher>
    <h1>Hi, <span ng-bind='user.firstName'></span>!</h1>
    <h2>Your recipes:</h2>
    <ul>
      <li ng-repeat='recipe in recipes'>
        <img ng-src='{{recipe.imageURL}}' alt='recipe photo' />
        <h3 ng-bind='recipe.title'></h3>
        <h4>Rating: <span ng-bind='recipe.rating | number : 1'></span> out of 5</h4>
      </li>
    </ul>
  </ion-content>
</ion-view>
